<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Ctrl-Alt-Roast ‚Äî FIU Pig Roast Run (V8)</title>
  <meta name="description" content="Mobile-optimized runner: double-jump, 10s Wings & Ghost power-ups." />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <header class="topbar">
      <h1><span class="fiu">FIU</span> Pig Roast ‚Äî <span class="title">Ctrl-Alt-Roast</span></h1>
    </header>

    <section class="game-wrap">
      <div class="canvas-outer">
        <canvas id="game" aria-label="Ctrl-Alt-Roast Game" role="img"></canvas>
      </div>
      <div id="controls" class="controls">
        <button id="jumpBtn" aria-label="Jump">Tap ‚Ä¢ Jump</button>
        <button id="pauseBtn" aria-label="Pause">Pause</button>
      </div>
      <div id="hud" class="hud">
        <div class="score">Score: <span id="score">0</span></div>
        <div class="hi">Best: <span id="best">0</span></div>
        <div class="speed">Lvl: <span id="level">1</span></div>
        <div class="coins">Coins: <span id="coins">0</span></div>
        <div class="power" id="powerup">Power: <span id="powerName">‚Äî</span> <span id="powerTime"></span></div>
      </div>

      <div id="overlay" class="overlay show" aria-modal="true">
        <div class="card">
          <h2>Ctrl-Alt-Roast üê∑</h2>
          <p>Tap/Space to jump (double-jump). 10 coins = next level. Wings/Ghost last 10s.</p>
          <div class="overlay-buttons">
            <button id="playBtn" class="primary">Play</button>
          </div>
        </div>
      </div>

      <div id="toast" class="toast" role="status" aria-live="polite"></div>
    </section>

    <footer class="footer">
      <small>Team Ctrl-Alt-Roast ‚Ä¢ Not affiliated with Nintendo.</small>
    </footer>
  </main>

  <script src="game.js"></script>
</body>
</html>
